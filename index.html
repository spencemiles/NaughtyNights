        function setContestants() {
            const contestantsInput = document.getElementById("contestants").value;

        // Shuffle function to randomly reorder the contestant list (Fisher-Yates algorithm)
        function shuffleList(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to spin the circle and fairly select a random contestant
        function spinCircle() {
            if (contestants.length < 2) {
                alert("Please enter contestant names first!");
                return;
            }

            // Shuffle the contestants array to ensure a fair distribution
            shuffleList(contestants);

            // Get the circle and outcome display elements
            const circle = document.getElementById("spin-circle");
            const outcome = document.getElementById("outcome");

            // Spin the circle fast
            let randomSpin = Math.floor(Math.random() * 3600) + 1800;  // Random fast spin between 1800Â° and 3600Â°
            let duration = 4000; // Total time the spin will take (4 seconds)

            // Apply the fast spin to the circle
            circle.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`; // Fast spin with easing
            circle.style.transform = `rotate(${randomSpin}deg)`;  // Spin the circle

            // Once the spinning finishes, calculate the resulting contestant
            setTimeout(() => {
                // Calculate the landed position based on the rotation
                let finalDegree = randomSpin % 360;  // Get the final position of the circle
                let numberOfSections = contestants.length;  // Number of contestants (sections of the circle)
                let sectionSize = 360 / numberOfSections; // Size of each section (degree per contestant)
