            transition: transform 4s ease-out;
        }
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;

            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .scratch-container {
            display: grid;
            grid-template-columns: repeat(20, 50px);
            grid-template-rows: repeat(50, 50px);
            gap: 5px;
        }
        .scratch-card {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .scratch-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .scratch-overlay {
            width: 100%;
            height: 100%;
            background: gray;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

  <div class="game-container">
    <h1>Kiss or Dare</h1>
    <p>Choose an action:</p>
    <button class="btn" onclick="selectKiss()">Kiss</button>
    <button class="btn" onclick="selectDare()">Dare</button>

    <div id="kiss-options" style="display: none;">
      <p>Select kiss type:</p>
      <select id="kissType">
        <option value="slow">Slow kiss</option>
        <option value="passionate">Passionate kiss</option>
        <option value="peck">Playful peck</option>
        <option value="neck">Neck kiss</option>
        <option value="french">French kiss</option>
        <option value="surprise">Surprise kiss</option>
      </select>
      <button class="btn" onclick="showKiss()">Submit</button>
    </div>

    <div id="dare-options" style="display: none;">
      <p>Select dare intensity:</p>
      <select id="dareLevel">
        <option value="mild">Mild</option>
        <option value="moderate">Moderate</option>
        <option value="spicy">Spicy</option>
        <option value="intimate">Intimate</option>
      </select>
      <button class="btn" onclick="showDare()">Submit</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const kissDescriptions = {
      slow: "Give a slow, lingering kiss on the lips, enjoying the moment.",
      passionate: "Engage in a passionate kiss that lasts a few seconds.",
      peck: "Give your partner a playful peck on the lips or cheek.",
      neck: "Gently kiss your partner's neck while making eye contact.",
      french: "Give a deep, passionate French kiss.",
      surprise: "Catch your partner off guard with a spontaneous kiss."
    };

    const dareOptions = {
      mild: [
        "Whisper a romantic compliment in your partner's ear.",
        "Give a quick kiss on the neck.",
        "Hold hands and gaze into each other's eyes for 30 seconds."
      ],
      moderate: [
        "Give a 1-minute sensual massage.",
        "Blindfold your partner and kiss them in three places. They must guess where.",
        "Tease by slowly removing one accessory or clothing item."
      ],
      spicy: [
        "Perform a sensual dance for your partner.",
        "Do a little striptease, stopping before full undress.",
        "Blindfold your partner and run your fingers across their skin, ending with a kiss."
      ],
      intimate: [
        "Lick whipped cream or chocolate syrup off your partner's body.",
        "Use ice cubes for a slow trail on your partner's neck or arms.",
        "Whisper your most intimate fantasy to your partner.",
        "Undress each other slowly while maintaining eye contact.",
        "Give your partner a passionate kiss while pinning them gently to the wall."
      ]
    };

    function selectKiss() {
      document.getElementById('kiss-options').style.display = 'block';
      document.getElementById('dare-options').style.display = 'none';
      document.getElementById('result').textContent = '';
    }

    function selectDare() {
      document.getElementById('dare-options').style.display = 'block';
      document.getElementById('kiss-options').style.display = 'none';
      document.getElementById('result').textContent = '';
    }

    function showKiss() {
      const type = document.getElementById('kissType').value;
      const kissText = kissDescriptions[type];
      document.getElementById('result').textContent = kissText;
    }

    function showDare() {
      const level = document.getElementById('dareLevel').value;
      const dareList = dareOptions[level];
      const randomDare = dareList[Math.floor(Math.random() * dareList.length)];
      document.getElementById('result').textContent = randomDare;
    }
  </script>

    <script>
        let currentRotation = 0; // Track accumulated rotation
    
        function spinCircle() {
            const circle = document.getElementById("spin-circle");
    
            // Generate a random additional spin between 1800¬∞ and 3600¬∞ (fast and random)
            let randomSpin = Math.floor(Math.random() * 1800) + 1800; 
    
            // Reset the transition to ensure no slowing down
            circle.style.transition = "transform 3s ease-out";  // Set transition speed consistently
            
            // Accumulate the rotation
            currentRotation += randomSpin;
    
            // Apply the spinning effect with no slowing down, ensuring fast and smooth
            circle.style.transform = `rotate(${currentRotation}deg)`;
        }
    </script>

        // Declare the contestants array globally
        let contestants = [];

        // Function to set contestants from input
        function setContestants() {
            const contestantsInput = document.getElementById("contestants").value;
            contestants = contestantsInput.split(",").map(contestant => contestant.trim());

            if (contestants.length < 2) {
                alert("Please enter at least two contestant names!");
                return;
            }
            alert("Contestants have been set. Click on 'Spin the Circle' to play!");
        }

        // Shuffle function to randomly reorder the contestant list (Fisher-Yates algorithm)
        function shuffleList(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to spin the circle and fairly select a random contestant
        function spinCircle() {
            if (contestants.length < 2) {
                alert("Please enter contestant names first!");
                return;
            }

            // Shuffle the contestants array to ensure a fair distribution
            shuffleList(contestants);

            // Get the circle and outcome display elements
            const circle = document.getElementById("spin-circle");
            const outcome = document.getElementById("outcome");

            // Spin the circle fast
            let randomSpin = Math.floor(Math.random() * 3600) + 1800;  // Random fast spin between 1800¬∞ and 3600¬∞
            let duration = 4000; // Total time the spin will take (4 seconds)

            // Apply the fast spin to the circle
            circle.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`; // Fast spin with easing
            circle.style.transform = `rotate(${randomSpin}deg)`;  // Spin the circle

            // Once the spinning finishes, calculate the resulting contestant
            setTimeout(() => {
                // Calculate the landed position based on the rotation
                let finalDegree = randomSpin % 360;  // Get the final position of the circle
                let numberOfSections = contestants.length;  // Number of contestants (sections of the circle)
                let sectionSize = 360 / numberOfSections; // Size of each section (degree per contestant)

                // Find which contestant the circle landed on
                let landedIndex = Math.floor(finalDegree / sectionSize);
                const selectedContestant = contestants[landedIndex];
                const randomDare = dares[Math.floor(Math.random() * dares.length)];

                // Display the outcome
                outcome.innerHTML = `${selectedContestant}, your challenge: ${randomDare}`;
                startChallengeTimer();  // Optionally add a timer for the challenge
            }, duration);
        }

        // Timer function (optional)
        function startChallengeTimer() {
            let timeLeft = 30;  // Set a 30-second timer for the challenge
            const timerDisplay = document.createElement('p');
            const outcome = document.getElementById("outcome");
            outcome.appendChild(timerDisplay);
            const timer = setInterval(() => {
                timerDisplay.innerText = `Time left: ${timeLeft}s`;
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.innerText = "Time's up! üçë";
                }
            }, 1000);
        }

function adjustLayout() {
    const screenWidth = window.innerWidth;

    // Example: Adjust header font size based on screen width
    const header = document.querySelector('header h1');
    if (screenWidth <= 480) {
        header.style.fontSize = '1.5em';  // Smaller screens
    } else if (screenWidth <= 768) {
        header.style.fontSize = '2em';  // Medium screens
    } else if (screenWidth <= 1024) {
        header.style.fontSize = '2.5em';  // Larger tablets or small desktops
    } else {
        header.style.fontSize = '3em';  // Large screens like desktops
    }

    // Example: Adjust the padding of the main content
    const main = document.querySelector('main');
    if (screenWidth <= 480) {
        main.style.padding = '5px';
    } else if (screenWidth <= 768) {
        main.style.padding = '10px';
    } else if (screenWidth <= 1024) {
        main.style.padding = '15px';
    } else {
        main.style.padding = '20px';
    }
}
