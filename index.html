    <style>
        body {
            font-family: Arial, sans-serif;

            background: linear-gradient(to right, #ff758c, #ff7eb3, #eeb8ff, #fad0c4);

        }
        .game-container {
            display: flex;
            justify-content: center;  /* Centers items horizontally */
            align-items: center;      /* Centers items vertically */
            flex-wrap: nowrap;        /* Ensures items remain in a row */
            gap: 20px;                /* Adds spacing between cards */
            margin-top: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            background: conic-gradient(
                red 0deg 45deg,
                yellow 45deg 90deg,
                green 90deg 135deg,
                blue 135deg 180deg,
                orange 180deg 225deg,
                purple 225deg 270deg,
                pink 270deg 315deg,
                cyan 315deg 360deg
            );
            transition: transform 4s ease-out;
        }
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .scratch-container {
            display: grid;
            grid-template-columns: repeat(20, 50px);
            grid-template-rows: repeat(50, 50px);
            gap: 5px;
        }
        .scratch-card {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .scratch-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .scratch-overlay {
            width: 100%;
            height: 100%;
            background: gray;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

    footer {
        font-size: 0.75em;
    }
}

/* Very small screens (phones in landscape or smaller) */
@media (max-width: 480px) {
    header h1 {
        font-size: 1.5em;
    }

    main {
        padding: 5px;
    }

    footer {
        font-size: 0.7em;
    }

        margin: 10px 0;

    <script>
        let currentRotation = 0; // Track accumulated rotation
    
        function spinCircle() {
            const circle = document.getElementById("spin-circle");
    
            // Generate a random additional spin between 1800Â° and 3600Â° (fast and random)
            let randomSpin = Math.floor(Math.random() * 1800) + 1800; 
    
            // Reset the transition to ensure no slowing down
            circle.style.transition = "transform 3s ease-out";  // Set transition speed consistently
            
            // Accumulate the rotation
            currentRotation += randomSpin;
    
            // Apply the spinning effect with no slowing down, ensuring fast and smooth
            circle.style.transform = `rotate(${currentRotation}deg)`;
        }
    </script>

        // Declare the contestants array globally
        let contestants = [];

        // Function to set contestants from input
        function setContestants() {
            const contestantsInput = document.getElementById("contestants").value;
            contestants = contestantsInput.split(",").map(contestant => contestant.trim());

            if (contestants.length < 2) {
                alert("Please enter at least two contestant names!");
                return;
            }
            alert("Contestants have been set. Click on 'Spin the Circle' to play!");
        }

        // Shuffle function to randomly reorder the contestant list (Fisher-Yates algorithm)
        function shuffleList(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to spin the circle and fairly select a random contestant
        function spinCircle() {
            if (contestants.length < 2) {
                alert("Please enter contestant names first!");
                return;
            }

            // Shuffle the contestants array to ensure a fair distribution
            shuffleList(contestants);

            // Get the circle and outcome display elements
            const circle = document.getElementById("spin-circle");
            const outcome = document.getElementById("outcome");

            // Spin the circle fast
            let randomSpin = Math.floor(Math.random() * 3600) + 1800;  // Random fast spin between 1800Â° and 3600Â°
            let duration = 4000; // Total time the spin will take (4 seconds)

            // Apply the fast spin to the circle
            circle.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`; // Fast spin with easing
            circle.style.transform = `rotate(${randomSpin}deg)`;  // Spin the circle

            // Once the spinning finishes, calculate the resulting contestant
            setTimeout(() => {
                // Calculate the landed position based on the rotation
                let finalDegree = randomSpin % 360;  // Get the final position of the circle
                let numberOfSections = contestants.length;  // Number of contestants (sections of the circle)
                let sectionSize = 360 / numberOfSections; // Size of each section (degree per contestant)

                // Find which contestant the circle landed on
                let landedIndex = Math.floor(finalDegree / sectionSize);
                const selectedContestant = contestants[landedIndex];
                const randomDare = dares[Math.floor(Math.random() * dares.length)];

                // Display the outcome
                outcome.innerHTML = `${selectedContestant}, your challenge: ${randomDare}`;
                startChallengeTimer();  // Optionally add a timer for the challenge
            }, duration);
        }

        // Timer function (optional)
        function startChallengeTimer() {
            let timeLeft = 30;  // Set a 30-second timer for the challenge
            const timerDisplay = document.createElement('p');
            const outcome = document.getElementById("outcome");
            outcome.appendChild(timerDisplay);
            const timer = setInterval(() => {
                timerDisplay.innerText = `Time left: ${timeLeft}s`;
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.innerText = "Time's up! ğŸ‘";
                }
            }, 1000);
        }

            function startTimer() {
                if (!timerInterval) {
                    timerInterval = setInterval(() => {
                        document.getElementById("timer").innerText = ++timer;
                    }, 1000);
                }
            }
    
            function stopTimer() {
                clearInterval(timerInterval);
                timerInterval = null;

            function createScratchCard(cardData, index) {
                const card = document.createElement("div");
                card.classList.add("card");
                
                const img = document.createElement("img");
                img.src = cardData.image;
                img.style.width = "100%";
                img.style.height = "100%";
                card.appendChild(img);
                
                const canvas = document.createElement("canvas");
                canvas.width = 150;
                canvas.height = 200;
                card.appendChild(canvas);
                
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "gray";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                let isScratching = false;
                canvas.addEventListener("mousedown", () => isScratching = true);
                canvas.addEventListener("mouseup", () => isScratching = false);
                canvas.addEventListener("mousemove", (e) => {
                    if (isScratching) {
                        const rect = canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        ctx.clearRect(x, y, 20, 20);
                        startTimer();
                    }
                });
                return card;
            }
    
            function loadGame() {
                const container = document.getElementById("game-container");
                container.innerHTML = "";
                let selectedCards = cards.sort(() => 0.5 - Math.random()).slice(0, 3);
                selectedCards.forEach((card, index) => {
                    container.appendChild(createScratchCard(card, index));
                });
            }
    
            loadGame();

function adjustLayout() {
    const screenWidth = window.innerWidth;

    // Example: Adjust header font size based on screen width
    const header = document.querySelector('header h1');
    if (screenWidth <= 480) {
        header.style.fontSize = '1.5em';  // Smaller screens
    } else if (screenWidth <= 768) {
        header.style.fontSize = '2em';  // Medium screens
    } else if (screenWidth <= 1024) {
        header.style.fontSize = '2.5em';  // Larger tablets or small desktops
    } else {
        header.style.fontSize = '3em';  // Large screens like desktops
    }

    // Example: Adjust the padding of the main content
    const main = document.querySelector('main');
    if (screenWidth <= 480) {
        main.style.padding = '5px';
    } else if (screenWidth <= 768) {
        main.style.padding = '10px';
    } else if (screenWidth <= 1024) {
        main.style.padding = '15px';
    } else {
        main.style.padding = '20px';
    }
}
