        // Shuffle function to randomly reorder the contestant list (Fisher-Yates algorithm)
        function shuffleList(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements

        function spinCircle() {
            if (contestants.length < 2) {
                alert("Please enter contestant names first!");
                return;

            shuffleList(contestants);

        header.style.fontSize = '1.5em';  // Smaller screens
    } else if (screenWidth <= 768) {
        header.style.fontSize = '2em';  // Medium screens
    } else if (screenWidth <= 1024) {
        header.style.fontSize = '2.5em';  // Larger tablets or small desktops
    } else {
        header.style.fontSize = '3em';  // Large screens like desktops
    }

    // Example: Adjust the padding of the main content
    const main = document.querySelector('main');
    if (screenWidth <= 480) {
        main.style.padding = '5px';
    } else if (screenWidth <= 768) {
        main.style.padding = '10px';
    } else if (screenWidth <= 1024) {
        main.style.padding = '15px';
    } else {
        main.style.padding = '20px';
    }
}

// Call adjustLayout function when the page loads or when resizing the window
window.addEventListener('load', adjustLayout);
window.addEventListener('resize', adjustLayout);
